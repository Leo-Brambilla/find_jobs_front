<div class="form-container">
  <form class="form-login" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="flex-container">
      <h2>Login</h2>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label for="username">Digite o usuÃ¡rio ou e-mail</mat-label>
        <input matInput type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
      </mat-form-field>
      <h2>Senha</h2>
      <mat-form-field appearance="outline" class="input-container">
        <mat-label for="password">Senha</mat-label>
        <input matInput placeholder="Digite sua senha aqui" type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
      </mat-form-field>
      <button mat-flat-button color="primary" [disabled]="loginForm.invalid">Entrar</button>
    </div>
  </form>  
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
