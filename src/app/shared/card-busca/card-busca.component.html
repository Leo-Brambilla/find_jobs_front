<mat-card class="card-busca" *ngFor="let job of jobs">

  <mat-card-content>
    <ul>
      <h1>{{ job.jobTitle }}</h1>
      <p><strong>Requisitos:</strong> {{ job.jobRequisitions }}</p>
      <p><strong>Num. de Vagas:</strong> {{ job.numberOfJobs }} vagas</p>      
      <p><strong>Status:</strong> {{ job.jobStatus }}</p>
      <p><strong>Nível:</strong> {{ job.jobType }}</p>
      <p><strong>Local:</strong> {{ job.jobLocation }}</p>      
    </ul>
  </mat-card-content>  
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title><strong>Descrição da Vaga</strong></mat-panel-title>        
      </mat-expansion-panel-header>
      <p>{{job.jobDescription }}</p>
    </mat-expansion-panel>    
  </mat-accordion>  
  <mat-card-actions>    
    <button mat-flat-button color="primary">Quero me Candidatar</button>
    <button mat-flat-button color="primary" (click)="editJob(job)">Editar</button>
    <button mat-flat-button color="warn" (click)="deleteJob(job)">Excluir</button>
  </mat-card-actions>
</mat-card>
